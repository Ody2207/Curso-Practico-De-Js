<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <h2>Este es el pimer taller práctico de JavaScript</h2>
    </header>

    <main>

        <section class="contenedor-Cuadrado">

            <h2 class="contenedor--title">Calcula el area y perimetro de un cuadrado</h2>

            <form action="" class="contenedor-formulario">
                <label for="Input-Cuadrado">
                    Escribe cuánto mide cada lado del cuadrado
                </label>

                <div class="contenedor--input">
                    <input id="Input-Cuadrado" type="number" placeholder="Ingresa cuando mide un lado">
                </div>


                <div class="contenedor--button">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </div>
            </form>
        </section>


        <section class="contenedor-Triangulo">

            <h2 class="contenedor--title__Triangulo">Calcula el area y perimetro de un Triangulo</h2>

            <form action="" class="contenedor-formulario--triangulo">

                <label for="Input-triangulo" class="Instrucciones--label">
                    Escribe cuánto mide cada lado del cuadrado
                </label>

                <div class="contenedor-input--triangulo">
                    <input id="Input-triangulo-lado1" type="number" placeholder="Ingresa el lado 1">
                    <input id="Input-triangulo-lado2" type="number" placeholder="Ingresa el lado 2">
                    <input id="Input-triangulo-base" type="number" placeholder="Ingresa la base">
                    <input id="Input-triangulo-altura" type="number" placeholder="Ingresa la altura">
                </div>


                <div class="contenedor--button__Triangulo">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
            </form>
        </section>


        <section class="contenedor-Triangulo">

            <h2 class="contenedor--title__Triangulo">Calcula el area y perimetro de un Triangulo isoseles</h2>

            <form action="" class="contenedor-formulario--triangulo">

                <label for="Input-triangulo" class="Instrucciones--label">
                    Esta calculadora te regresara su altura, el area y su perimetro
                </label>

                <div class="contenedor-input--triangulo">
                    <input id="Input-trianguloIso-lado" type="number" placeholder="Ingresa el lado">
                    <input id="Input-trianguloIso-base" type="number" placeholder="Ingresa la base">
                </div>


                <div class="contenedor--button__Triangulo">
                    <button type="button" onclick="calcularTrianguloIso()">Calcular</button>
                </div>
            </form>
        </section>


        
        <section class="contenedor-Circulo">

            <h2 class="contenedor--title__Circulo">Calcula el area y la circunferencia de un circulo</h2>

            <form action="" class="contenedor-formulario--2">
                <label for="Input-Circulo">
                    Escribe cuánto mide su radio
                </label>
                
                <div class="contenedor--input-Circulo">
                    <input id="Input-Circulo-radio" type="number" placeholder="Ingresa el radio"> 
                </div>


                <div class="contenedor--button__Circulo">
                    <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular la circunferencia</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
            </form>
        </section>
    </main>

    <footer>

    </footer>


    <script src="./Reto.js"></script>
</body>
</html>
